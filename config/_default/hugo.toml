# -- Site Configuration --
# Awe-AI Team Website

theme = "blowfish"
baseURL = "https://aweai-team.github.io/"  # Set this to your actual domain when deploying
defaultContentLanguage = "en"

enableRobotsTXT = true
[pagination]
  pagerSize = 12
summaryLength = 30

buildDrafts = false
buildFuture = false

enableEmoji = true

# googleAnalytics = "G-XXXXXXXXX"

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]
