# -- Theme Options --
# Awe-AI Team Website Configuration
# Style aligned with blowfish.page official demo

colorScheme = "blowfish"
defaultAppearance = "light" # light mode like official demo
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = true

mainSections = ["projects"]

highlightCurrentMenuArea = true
smartTOC = true

[header]
  layout = "fixed" # transparent header like blowfish.page

[footer]
  showMenu = true
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = true
  showScrollToTop = true

[homepage]
  layout = "background" # background layout like blowfish.page demo
  homepageImage = "img/home-bg.svg"
  showRecent = true
  showRecentItems = 6
  showMoreLink = true
  showMoreLinkDest = "/projects"
  cardView = true
  cardViewScreenWidth = false # contained width for 3-column layout
  layoutBackgroundBlur = true # blur effect on scroll

[article]
  showDate = true
  showDateUpdated = false
  showAuthor = true
  showHero = true
  heroStyle = "big" # show feature image as inline figure above title, not full-page background
  layoutBackgroundBlur = false
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = false
  editAppendPath = true
  seriesOpened = false
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = true
  showTableOfContents = true
  showTaxonomies = false
  showAuthorsBadges = false
  showWordCount = false
  showSummary = true
  sharingLinks = ["linkedin", "twitter", "email"]

[list]
  showHero = true
  heroStyle = "background"
  layoutBackgroundBlur = false
  showBreadcrumbs = false
  showSummary = true
  showTableOfContents = false
  showCards = true
  groupByYear = false
  cardView = true
  cardViewScreenWidth = false

[sitemap]
  excludedKinds = []

[taxonomy]
  showTermCount = true
  showHero = true
  heroStyle = "background"
  cardView = true

