<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3650;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2d6a9f;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg2)"/>
  <!-- Chart/benchmark visualization -->
  <g transform="translate(200, 80)">
    <rect x="0" y="120" width="60" height="130" rx="6" fill="#3b82f6" opacity="0.8"/>
    <rect x="90" y="80" width="60" height="170" rx="6" fill="#60a5fa" opacity="0.8"/>
    <rect x="180" y="40" width="60" height="210" rx="6" fill="#93c5fd" opacity="0.8"/>
    <rect x="270" y="100" width="60" height="150" rx="6" fill="#3b82f6" opacity="0.8"/>
    <rect x="360" y="60" width="60" height="190" rx="6" fill="#60a5fa" opacity="0.8"/>
    <!-- Trend line -->
    <polyline points="30,110 120,70 210,30 300,90 390,50" fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="30" cy="110" r="5" fill="#fbbf24"/>
    <circle cx="120" cy="70" r="5" fill="#fbbf24"/>
    <circle cx="210" cy="30" r="5" fill="#fbbf24"/>
    <circle cx="300" cy="90" r="5" fill="#fbbf24"/>
    <circle cx="390" cy="50" r="5" fill="#fbbf24"/>
  </g>
  <!-- Title -->
  <text x="400" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">Awe-Bench</text>
  <text x="400" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Next-Generation AI Evaluation</text>
  <g opacity="0.15">
    <circle cx="60" cy="60" r="50" fill="#93c5fd"/>
    <circle cx="740" cy="400" r="45" fill="#60a5fa"/>
  </g>
</svg>
