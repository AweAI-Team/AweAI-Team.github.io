<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg4)"/>
  <!-- Code editor mockup -->
  <g transform="translate(180, 60)">
    <rect x="0" y="0" width="440" height="260" rx="12" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <!-- Title bar -->
    <rect x="0" y="0" width="440" height="30" rx="12" fill="rgba(0,0,0,0.2)"/>
    <circle cx="18" cy="15" r="5" fill="#ef4444" opacity="0.8"/>
    <circle cx="36" cy="15" r="5" fill="#fbbf24" opacity="0.8"/>
    <circle cx="54" cy="15" r="5" fill="#22c55e" opacity="0.8"/>
    <!-- Code lines -->
    <rect x="20" y="50" width="120" height="8" rx="4" fill="#6ee7b7" opacity="0.6"/>
    <rect x="20" y="70" width="200" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
    <rect x="40" y="90" width="160" height="8" rx="4" fill="#a7f3d0" opacity="0.5"/>
    <rect x="40" y="110" width="240" height="8" rx="4" fill="rgba(255,255,255,0.25)"/>
    <rect x="40" y="130" width="100" height="8" rx="4" fill="#6ee7b7" opacity="0.5"/>
    <rect x="20" y="150" width="80" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
    <rect x="20" y="180" width="180" height="8" rx="4" fill="#6ee7b7" opacity="0.4"/>
    <rect x="40" y="200" width="280" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="40" y="220" width="140" height="8" rx="4" fill="#a7f3d0" opacity="0.4"/>
    <!-- Cursor -->
    <rect x="180" y="128" width="2" height="14" fill="#22c55e"/>
  </g>
  <!-- Title -->
  <text x="400" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">Code Generation</text>
  <text x="400" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">From Intent to Implementation</text>
</svg>
