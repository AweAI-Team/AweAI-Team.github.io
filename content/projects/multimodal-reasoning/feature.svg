<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b69;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg3)"/>
  <!-- Eye/Vision icon -->
  <g transform="translate(300, 100)">
    <ellipse cx="100" cy="80" rx="90" ry="55" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <circle cx="100" cy="80" r="30" fill="none" stroke="rgba(196,181,253,0.8)" stroke-width="3"/>
    <circle cx="100" cy="80" r="12" fill="#c4b5fd"/>
    <!-- Text/Language lines -->
    <line x1="-80" y1="160" x2="80" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
    <line x1="-60" y1="175" x2="60" y2="175" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-linecap="round"/>
    <line x1="-40" y1="190" x2="40" y2="190" stroke="rgba(255,255,255,0.15)" stroke-width="2" stroke-linecap="round"/>
    <!-- Connection arrows -->
    <path d="M -60,80 C -100,80 -100,160 -80,160" fill="none" stroke="rgba(196,181,253,0.4)" stroke-width="2"/>
    <path d="M 260,80 C 300,80 300,160 280,160" fill="none" stroke="rgba(196,181,253,0.4)" stroke-width="2"/>
  </g>
  <!-- Title -->
  <text x="400" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">Multimodal Reasoning</text>
  <text x="400" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Bridging Vision and Language</text>
  <g opacity="0.12">
    <circle cx="70" cy="380" r="60" fill="#a78bfa"/>
    <circle cx="730" cy="70" r="50" fill="#c4b5fd"/>
  </g>
</svg>
