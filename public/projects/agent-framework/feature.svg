<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg5)"/>
  <!-- Framework layers -->
  <g transform="translate(200, 60)">
    <!-- Top layer -->
    <rect x="50" y="0" width="300" height="50" rx="10" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <text x="200" y="32" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.9">Agent Layer</text>
    <!-- Middle layer -->
    <rect x="30" y="65" width="340" height="50" rx="10" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
    <text x="200" y="97" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.8">Tool Layer</text>
    <!-- Lower layer -->
    <rect x="10" y="130" width="380" height="50" rx="10" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <text x="200" y="162" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.7">Client Layer</text>
    <!-- Bottom layer -->
    <rect x="0" y="195" width="400" height="50" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <text x="200" y="227" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.6">Infrastructure</text>
    <!-- Connecting arrows -->
    <line x1="200" y1="50" x2="200" y2="65" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="200" y1="115" x2="200" y2="130" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="200" y1="180" x2="200" y2="195" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>
  <!-- Title -->
  <text x="400" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">Agent Framework</text>
  <text x="400" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Building Blocks for Autonomous AI</text>
  <g opacity="0.12">
    <circle cx="70" cy="400" r="50" fill="#fdba74"/>
    <circle cx="740" cy="50" r="40" fill="#fb923c"/>
  </g>
</svg>
