<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#4a90d9;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0.4"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg1)"/>
  <!-- Abstract circuit pattern -->
  <g opacity="0.3">
    <rect x="100" y="80" width="180" height="120" rx="12" fill="none" stroke="#93c5fd" stroke-width="2"/>
    <rect x="340" y="140" width="140" height="90" rx="10" fill="none" stroke="#60a5fa" stroke-width="2"/>
    <rect x="520" y="60" width="160" height="130" rx="12" fill="none" stroke="#93c5fd" stroke-width="1.5"/>
    <line x1="280" y1="140" x2="340" y2="170" stroke="#60a5fa" stroke-width="2"/>
    <line x1="480" y1="180" x2="520" y2="130" stroke="#93c5fd" stroke-width="2"/>
    <circle cx="280" cy="140" r="5" fill="#60a5fa"/>
    <circle cx="340" cy="170" r="5" fill="#60a5fa"/>
    <circle cx="480" cy="180" r="5" fill="#93c5fd"/>
    <circle cx="520" cy="130" r="5" fill="#93c5fd"/>
  </g>
  <!-- Robot/Agent icon -->
  <g transform="translate(320, 160)">
    <rect x="40" y="20" width="80" height="70" rx="15" fill="url(#accent1)" stroke="#e0e7ff" stroke-width="2"/>
    <circle cx="65" cy="50" r="8" fill="#1e3a5f"/>
    <circle cx="95" cy="50" r="8" fill="#1e3a5f"/>
    <rect x="55" y="68" width="50" height="4" rx="2" fill="#1e3a5f"/>
    <line x1="80" y1="20" x2="80" y2="5" stroke="#e0e7ff" stroke-width="2"/>
    <circle cx="80" cy="3" r="4" fill="#60a5fa"/>
  </g>
  <!-- Title -->
  <text x="400" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">SWALM Agent</text>
  <text x="400" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Intelligent Software Engineering</text>
  <!-- Decorative dots -->
  <g opacity="0.2">
    <circle cx="50" cy="400" r="40" fill="#93c5fd"/>
    <circle cx="750" cy="50" r="60" fill="#60a5fa"/>
    <circle cx="700" cy="380" r="30" fill="#93c5fd"/>
  </g>
</svg>
